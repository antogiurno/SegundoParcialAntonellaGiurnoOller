<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Profesionales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/styles/styleProfesionales.css">
</head>
<body>
    <nav class="grey-header fixed-top">
        <img class="logo" src="/images/Logo.png" />
        <h1>CEDAT</h1>
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="material-icons" style="font-size:36px">menu</i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mensajeriaProfesionales.html">
                        <button type="button" class="btn btn-primary position-relative">
                            Inbox
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                1+
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </a></li>
                <li><a class="dropdown-item" href="index.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
    data-bs-smooth-scroll="true" class="container scrollspy-example bg-body-tertiary" tabindex="0">
    <section class="profesionales object-fit-contain">
        <h1>Mi información</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            nombre="Gema" apellido="Lopez" correo="glopez@gmail.com" telefono="1234 1234" especialidad="Psicologia"
            tarifa="1800">Modificar</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar mi perfil</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-last-name" class="col-form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Correo:</label>
                                <input type="text" class="form-control" id="correo">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Número de telefono:</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Especialidad:</label>
                                <input type="text" class="form-control" id="especialidad">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Tarifa por hora:</label>
                                <input type="text" class="form-control" id="tarifa">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripción:</label>
                                <textarea class="form-control"
                                    id="message-text">Gema es una profesional comprometida con 3 años de experiencia.</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="enviarBtn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toastMensaje">
            <div class="toast-header">
                <img src="/images/comprobado.png" class="confirmacion rounded me-2" alt="Icono">
                <small class="text-body-secondary">Hace un momento</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                ¡Perfil modificado exitosamente!
            </div>
        </div>
    </section>
    <!-- </div> -->

    <footer class="pie navbar fixed-bottom">
        <span class="cedat">CEDAT</span>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://twitter.com/" target="_blank">
                    <img class="bi" width="30" height="30" src="https://lcsi.umh.es/docs/twitter/pajarito.png">
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="https://www.instagram.com/" target="_blank">
                    <img class="bi" width="30" height="30"
                        src="https://cdn-icons-png.flaticon.com/256/4138/4138124.png">
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="https://facebook.com/" target="_blank">
                    <img class="bi" width="30" height="30"
                        src="https://www.shareicon.net/data/2015/05/29/45861_facebook_256x256.png">
                </a>
            </li>
        </ul>
    </footer>
    <script src="/scripts/scriptProfesionales.js"></script>
</body>

</html>
